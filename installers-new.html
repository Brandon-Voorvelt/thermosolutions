<body ng-app="installerApp"  ><main ng-controller="installerCtrl" >

  <div class="profile-container clearfix" ng-repeat="profile in profiles"> 
      <img class="profile-logo" ng-src="{{profile.img}}"></img>
      <div class="profile-name"> {{ profile.name }}</div>
      <div class="profile-tel"> 
                                <span class="profile-details"> {{ profile.tel }}</span>  
      </div>
      <div class="profile-email">

      </div>
      <div class="profile-email"> 
                                  <span class="profile-details"> {{ profile.person }}</span>  
</div>
  </div>
<!------------------------------This is for larger screens / non-touch screens------------------------------------>
  <div class="flip-card" ng-repeat="profile in profiles">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img ng-src="{{profile.img}}" alt="Avatar" style="width:27vw;height:100%; ">
      </div>
      <div class="flip-card-back">
        <h1>{{profile.name}}</h1> 
        <p>Contact Number: {{ profile.tel }}</p> 
        <p>Email Address: {{ profile.email }}</p>
        <p>Contact Person: {{profile.person}}</p>
      </div>
    </div>
  </div>
